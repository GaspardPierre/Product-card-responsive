<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <title>Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="main__container">
      <section class="image__container">
        <img class="image"
        src="./images/image-product-desktop.jpg"
        srcset="./images/image-product-mobile.jpg 375w, ./images/image-product-desktop.jpg 1440w"
        sizes="(max-width: 375px) 375px, 1440px"
        alt="Parfum Channel">
   
      

      </section>
      <section class="description">
        <div class="content-wrapper">  
        <div class="h2__container">
          <h2 class="h2">
            Perfume
          </h2>
        </div>
        <div class="h1__container">
          <h1 class="h1">
            Gabrielle Essence Eau De Parfum
          </h1>
        </div>
        <div class="description__container">
          <p class="p">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of <strong>CHANEL</strong>.
    
          </p>

        </div>
        <div class="price__container">
          <span class="price">
            $149.99
          </span>
       
          <div class="promo__container">
            <span class="old-price">
              $169.99
            </span>
           
          </div>
    

        </div>
        <button class="add-to-cart">
          <div class="icon__container">
            <img src="./images/icon-cart.svg" alt="icone de chariot">
            <div class="add__container">
              Add to Cart
            </div>

          </div>
        </button>
      
         

        </div>
     

       
   
       
      
      
    
      </section>
    

    </div>


  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
